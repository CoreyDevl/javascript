<!DOCTYPE html>

    <title>O cu do filadaputa</title>
</head>
<body>
    <main>
        <h1>se você for estrangeiro vc é gay</h1>
        <p>Vamo ve se vc é gay à partir do seu país de origem.</p>
        <p>informe a merda do seu país lixo de origem: </p>        
         <input type="text" id="lixo"> <input type="button" value="Aperta essa porra que eu quero ver" onclick="darabunda()">
        <h2>Seu resutado vai aparecer aki embaixo, seu burro</h2>
        <div id="porra">

        </div>
        
    </main>
    <script>
        function darabunda() {
            var cu = window.document.getElementById('lixo')
            var morte = window.document.getElementById('porra')
           
            if (cu !== 'Brasil') {
                morte.innerHTML = `asd ${cu} adsa`}
                 } else {
                    morte.innerHTML = `asd`}
                 }
    </script>
