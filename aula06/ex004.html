body {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 3em;

<body>
    <script>
var nome = window.prompt('qual é seu nome?')
document.write(`Olá ${nome}. Seu nome é um lixo, só tem ${nome.length} letras.<br>`)
document.write(`Seu nome de lixo fica assim em maiúsculas: ${nome.toLocaleUpperCase()} <br>`)
document.write(`Seu nome de lixo fica assim em minúsculas: ${nome.toLowerCase()}`)
</script>

</body>
