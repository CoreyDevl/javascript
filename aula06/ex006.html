<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
body {
    background-color: rgb(202, 202, 142);
}
div#lixo {
    font: 20pt arial;
background: blueviolet;
color: wheat;
width: 200px;
height: 200px;
line-height: 200px;
text-align: center;
}
    </Style>
</head>
<body>
    <h1>seu cu do espaço (estudo DOM)</h1>
    <p>essa <strong>porra</strong> é um lixo</p>
    <p>esse lixo é seu cú</p>
    <p>esse cu Lorem Lorem </p>

    <div id="lixo">clica no seu cu</div>
    
<script>
var a = window.document.getElementById('lixo')
a.addEventListener('click', cu)
a.addEventListener('mouseenter', peido)
a.addEventListener('mouseout', rabo)

function cu() {
    
    a.innerText = 'seu viadão'
    a.style.background = 'red'
}
function peido() {
         a.innerText = 'aih que gostoso'
         a.style.background = 'blueviolet'
}

function rabo() {
    a.innerText = 'volta aki'
    a.style.background = 'black'
}
</script>

</body>
</html>
